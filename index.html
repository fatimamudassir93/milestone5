<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Milestone 5: Unique Path and Shareable Link TASK 1</h1>
    <p>Unique URL generation</p>
    <p>Does the system generate a unique path for each user's resume based on their username?</p>

    <!-- Form to input resume details -->
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="profilePicture">Display Picture:</label>
            <img src="img.jpg" width="100" height="100" alt="profile pic" /> <!-- Relative path for image -->

            <label for="username">URL: </label>
            <input type="text" id="username" name="username" required /><br />

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required /><br />

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required />

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br />
        </fieldset>

        <fieldset>
            <legend><b>Date of Birth</b></legend>
            <label for="DOB"><i>D.O.B:</i></label>
            <input type="date" id="DOB" name="DOB" required /><br />
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="workExperience" rows="4" required></textarea><br />
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br />
        </fieldset>

        <button type="submit">GENERATE RESUME NOW!</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="functionality.js"></script>
</body>

</html>
